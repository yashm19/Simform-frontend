<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control">
        <div *ngIf="loginForm.get('email')?.invalid && 
        (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="invalid-feedback">
          <div *ngIf="loginForm.get('email')?.errors?.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control">
        <div *ngIf="loginForm.get('password')?.invalid && 
        (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="invalid-feedback">
          <div *ngIf="loginForm.get('password')?.errors?.required">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button [disabled]="!loginForm.valid" class="btn btn-primary">
          Login
        </button>
        <a routerLink="/register" class="btn btn-link">Register</a>
      </div>

      <div *ngIf="showErrorMsg" class="invalid-feedback">
        {{errorMessage.toUpperCase()}}
      </div>
    </form>
  </div>
</div>
